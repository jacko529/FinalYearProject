<VirtualHost *:80>
	DocumentRoot /var/www/html/public
	<Directory /var/www/html/public/>
		Options -Indexes
		AllowOverride All
		RewriteEngine On
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
	</Directory>
</VirtualHost>
